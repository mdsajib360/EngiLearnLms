<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
</head>
<body>

    <h1>Shopping Cart</h1>

    <div id="cartItems">
        <!-- Cart items will be displayed here -->
    </div>

    <a href="product.html">Back to Products</a>

    <script>
        function displayCartItems() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cartItems');

            if (cartItems.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cartContainer.innerHTML = ''; // Clear existing content

                cartItems.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.innerHTML = `<h3>${item.productName}</h3><p>Price: $${item.price}</p>`;
                    cartContainer.appendChild(itemDiv);
                });
            }
        }

        // Load cart items from local storage and display them on the cart page
        document.addEventListener('DOMContentLoaded', displayCartItems);

        // Listen for changes in local storage and update the cart dynamically
        window.addEventListener('storage', displayCartItems);
    </script>
</body>
</html>
